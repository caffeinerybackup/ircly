<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ircly - internet relay chat client">
    <meta name="author" content="Daniel Bugl">
    <link rel="shortcut icon" href="favicon.png">

    <title>ircly</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- for debugging: change to css/bootstrap.css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <div id="messagebox" class="col-md-12 messagebox">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <input id="textfield" type="text" class="form-control">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default" id="submit">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.0.3.min.js"></script> <!-- for debugging: change to js/jquery-2.0.3.js -->
<script src="js/main.js"></script>

</body>
</html>
